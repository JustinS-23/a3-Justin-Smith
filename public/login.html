<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Author: Justin Smith, alogin for an employee form of fictitious company 'XYZ'">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/login.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
  <section class="section">
      <div class="container">
        <header class="has-text-white has-background-danger p-4 mb-5">
          <h1 class="title is-size-3">Company XYZ Employee Login</h1>
        </header>
          <form action="/login" method="POST" class="box">
              <div class="field">
                  <label class="label" for="username">Username:</label>
                  <div class="control">
                      <input class="input" type="text" id="username" name="username" required>
                  </div>
              </div>
              <div class="field">
                  <label class="label" for="password">Password:</label>
                  <div class="control">
                      <input class="input" type="password" id="password" name="password" required>
                  </div>
              </div>
              <div class="field">
                  <div class="control">
                      <button class="button is-primary" type="submit">Login</button>
                  </div>
              </div>
          </form>
      </div>
  </section>

  <!-- Error Message Script -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      document.getElementById('error-message').textContent = decodeURIComponent(error);
    }
  </script>
</body>
</html>
