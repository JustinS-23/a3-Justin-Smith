<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Author: Justin Smith, an employee form for a fictitious company 'XYZ'">
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body class="has-text-white">
    <section class="section">
      <div class="container">
        <header class="has-text-white has-background-danger p-4 mb-5">
          <h1 class="title is-size-3">Company XYZ Employee Form Database</h1>
        </header>
        <div class = "container" id="instructions">
          <p class="is-size-8">
            Enter exactly nine digits for the ID.
          </p>
          <p class="is-size-8">
            Be sure to put a first and last name for the employee field.
          </p>
          <p class="is-size-8">
            Please fill ALL fields before submitting the form.
          </p>
        </div>

        <form id="employeeForm" class="box has-background-success-dark has-text-white">
          <div class="field">
            <label class="label" for="employeeid">Employee ID</label>
            <div class="control">
              <input class="input" type="text" id="employeeid" name="employeeid" placeholder="Your employee ID" title="Enter exactly 9 digits">
            </div>
          </div>

          <div class="field">
            <label class="label" for="yourname">Name</label>
            <div class="control">
              <input class="input" type="text" id="yourname" name="yourname" placeholder="Your name here" required pattern="^[a-zA-Z]+ [a-zA-Z]+$" title="Enter a first and last name">
            </div>
          </div>

          <div class="field">
            <label class="label" for="salary">Salary</label>
            <div class="control">
              <input class="input" type="number" id="salary" name="salary" placeholder="Your yearly salary" required min="0" title="Enter a valid salary">
            </div>
          </div>

          <div class="field">
            <label class="label" for="regdate">ID Registration Year</label>
            <div class="control">
              <input class="input" type="number" id="regdate" name="regdate" placeholder="ID registration year" required min="1900" max="2100" title="Enter a valid year">
            </div>
          </div>

          <div class="control">
            <button class="button is-danger" type="submit" id="submit">Submit</button>
          </div>
        </form>

        <table class="table is-bordered is-fullwidth has-background-success-dark" id="employeeTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Salary</th>
              <th>ID Registration Year</th>
              <th>ID Expiration Year</th>
            </tr>
          </thead>
          <tbody id="employeeTableBody">
            <!-- Rows added from server -->
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
